<body>
    <script>
        class Temperature {
            C;
            F;
            constructor (C,F) {
                this.C = C;
                this.F = F;
            }
            getC() {
                return this.C;
            }
            setC(C) {
                this.C = C;
            }
            getF() {
                return (1.8 * this.C) + 32;
            }
        }
        let temperature = new Temperature(56);
        temperature.setC(56);
        console.log("độ F = " + temperature.getF());
    </script>
